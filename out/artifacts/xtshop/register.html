<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
</head>
<body>
phone:<input type="text"  id="phone">
<input type="button" value="获取验证码" id="checkCode" onclick="checkCode()"><br><br>
rod:<input type="text"  id="rod">
<input type="button" value="注册" id="register" onclick="register()">
</body>

<script type="text/javascript">
    function checkCode() {
        var userInfo = {
            "phone": document.getElementById("phone").value
        };
        $.ajax({
            type: 'POST',
            url: "http://localhost:8080/xtshop/user/getcode.do",
            dataType:'json',
            data: userInfo,
            success: function(res) {
                console.log(res.msg);
            },
            error: function(res) {
                console.log(res.msg);
            }
        });
    }
    function register() {
        var userInfo = {
            "phone": document.getElementById("phone").value,
            "rod":document.getElementById("rod").value
        };
        console.log(userInfo);
        $.ajax({
            type: 'POST',
            url: "http://localhost:8080/xtshop/user/register.do",
            dataType:'json',
            data: userInfo,
            success: function(res) {
                console.log(res.msg);
            },
            error: function(res) {
                console.log(res.msg);
            }
        });
    }
</script>
</html>
